{% extends "base.html" %}

{% block content %}
<div class="mb-8">
    <h1 class="text-4xl font-bold text-white mb-2">Player Insights</h1>
    <p class="text-dark-muted text-lg">Analyze career stats of your favorite players.</p>
</div>

<div class="bg-dark-card border border-dark-border rounded-xl p-6 shadow-lg mb-8 relative">
    <label for="playerSearch" class="block text-sm font-medium text-dark-muted mb-2">Search Player</label>
    <input type="text" id="playerSearch" placeholder="e.g. LeBron James" oninput="searchPlayers()"
        class="w-full md:w-1/3 bg-dark-bg border border-dark-border text-white rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-accent-primary placeholder-gray-600">

    <div id="searchResults"
        class="absolute z-10 w-full md:w-1/3 mt-1 bg-dark-card border border-dark-border rounded-lg shadow-xl max-h-60 overflow-y-auto hidden">
        <!-- Results populated by JS -->
    </div>
</div>

<div id="playerContent" class="hidden animate-fade-in">
    <div class="bg-dark-card border border-dark-border rounded-xl p-6 shadow-lg">
        <h2 id="playerName" class="text-2xl font-bold text-accent-secondary mb-4"></h2>
        <div id="playerChart" class="w-full h-[500px]"></div>
    </div>
    <!-- Player Stats Table -->
    <div id="playerStatsTable" class="mt-8 bg-dark-card border border-dark-border rounded-xl p-6 shadow-lg hidden">
        <h3 class="text-xl font-bold text-white mb-4">Career Stats</h3>
        <div class="overflow-x-auto">
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="border-b border-dark-border text-dark-muted text-sm uppercase tracking-wider">
                        <th class="p-3">Season</th>
                        <th class="p-3">Points</th>
                        <th class="p-3">Assists</th>
                        <th class="p-3">Rebounds</th>
                    </tr>
                </thead>
                <tbody id="playerStatsBody" class="text-gray-300 divide-y divide-dark-border">
                    <!-- Populated by JS -->
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
