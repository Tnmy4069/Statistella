{% extends "base.html" %}

{% block content %}
<div class="mb-8">
    <h1 class="text-4xl font-bold text-white mb-2">Team Analysis</h1>
    <p class="text-dark-muted text-lg">Deep dive into team performance and history.</p>
</div>

<div class="bg-dark-card border border-dark-border rounded-xl p-6 shadow-lg mb-8">
    <label for="teamSelect" class="block text-sm font-medium text-dark-muted mb-2">Select Team</label>
    <select id="teamSelect" onchange="loadTeamData()"
        class="w-full md:w-1/3 bg-dark-bg border border-dark-border text-white rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-accent-primary">
        <option value="">-- Choose a Team --</option>
        {% for team in teams %}
        <option value="{{ team }}">{{ team }}</option>
        {% endfor %}
    </select>
</div>

<div id="teamContent" class="hidden animate-fade-in">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <div class="bg-dark-card border border-dark-border rounded-xl p-6 shadow-lg">
            <div id="winChart" class="w-full h-[400px]"></div>
        </div>
        <div class="bg-dark-card border border-dark-border rounded-xl p-6 shadow-lg">
            <div id="ptsChart" class="w-full h-[400px]"></div>
        </div>
    </div>
</div>
{% endblock %}
