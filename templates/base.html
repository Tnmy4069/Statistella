<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Analytics Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            bg: '#0f172a',
                            card: '#1e293b',
                            text: '#f1f5f9',
                            muted: '#94a3b8',
                            border: '#334155'
                        },
                        accent: {
                            primary: '#3b82f6',
                            secondary: '#60a5fa',
                            hover: '#2563eb'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #0f172a;
            color: #f1f5f9;
        }
    </style>
</head>

<body class="bg-dark-bg text-dark-text font-sans antialiased min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-dark-card border-b border-dark-border sticky top-0 z-50 backdrop-blur-lg bg-opacity-80">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="flex-shrink-0">
                        <span
                            class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500">
                            üèÄ NBA Analytics
                        </span>
                    </a>
                    <div class="hidden md:block">
                        <div class="ml-10 flex items-baseline space-x-4">
                            <a href="/"
                                class="px-3 py-2 rounded-md text-sm font-medium hover:text-accent-secondary transition-colors duration-200">Trends</a>
                            <a href="/teams"
                                class="px-3 py-2 rounded-md text-sm font-medium hover:text-accent-secondary transition-colors duration-200">Teams</a>
                            <a href="/players"
                                class="px-3 py-2 rounded-md text-sm font-medium hover:text-accent-secondary transition-colors duration-200">Players</a>
                            <a href="/rankings"
                                class="px-3 py-2 rounded-md text-sm font-medium hover:text-accent-secondary transition-colors duration-200">Rankings</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 w-full">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-dark-card border-t border-dark-border py-6 mt-auto">
        <div class="max-w-7xl mx-auto px-4 text-center text-dark-muted text-sm">
            <p>&copy; 2024 NBA Analytics Dashboard. Built with Flask & Tailwind.</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
